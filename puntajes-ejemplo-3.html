<!DOCTYPE html>
<html class="ie" lang="en">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Points Calculator</title>
 
<style 
  body{
  padding: 50px;
  background-color: #eef269;
 }
 h1{
  padding: 10px;
  margin-bottom: 30px;
 }
a{
  font-size: 16px;
}
@media only screen and (max-width: 767px) {
  input,.form-control{
    display : inline-block !important;
    width: 300px !important;
    margin-bottom: 15px !important;
  }
  h2{
    font-size : 20px;
  }
  
}
</style>
</head>

<body>

<div class="container text-center">

  <h1>
    Tabla de Puntos Personales
  </h1>

<form action="value" class="form-inline">
  
  <input type="text" id="first"class="form-control" placeholder="Enter your first number">
  <input type="text" id="second" class="form-control" placeholder="Enter your second number">
</form>

<h2 id="result"></h2>
</div>

<script>
var first = document.getElementById('first');
var second = document.getElementById('second');
var result = document.getElementById('result');

first.addEventListener("input", sum);
second.addEventListener("input", sum);

function sum() {
var one = parseFloat(first.value) || 0;
var two = parseFloat(second.value) || 0;
  
var add = one+two;
result.innerHTML = add;
}
</script>

</body>
</html>
